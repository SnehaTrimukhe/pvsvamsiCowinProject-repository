<!DOCTYPE html>
<html>
<head>
    <title>Vaccine Registration</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 shadow-lg p-5" style="width: 35%; height: 80vh; background-color:#F6BD60;">
        <h2 class="mt-4">User Login</h2>
        <form action="login" method="post" class="mt-4">
            <div class="form-group">
                <label for="loginPhone">Phone Number:</label>
                <input type="tel" class="form-control" id="loginPhone" name="loginPhone" required>
            </div>

            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" class="form-control" id="loginPassword" name="loginPassword" required>
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <a href="index.html" class="btn btn-secondary mt-3">Go back</a>
    </div>
</body>
</html>
