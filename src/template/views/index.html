<!DOCTYPE html>
<html>
<head>
    <title>Vaccine Registration</title>
    <link rel="stylesheet" type="text css" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 shadow-lg p-5" style="width: 35%; background-color:#F6BD60;">
        <h2 class="mt-4">User Registration</h2>
        <form action="register_user" method="post" class="mt-4">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>

            <div class="form-group">
                <label for="pincode">Pincode:</label>
                <input type="text" class="form-control" id="pincode" name="pincode" required>
            </div>

            <div class="form-group">
                <label for="aadhar">Aadhar Number:</label>
                <input type="text" class="form-control" id="aadhar" name="aadhar" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <p>Select your VaccineDose</p>
            <div class="form-check">
              <input type="radio" class="form-check-input" id="firstDose" name="vaccineDose" value="1st" required>
              <label class="form-check-label" for="firstDose">1st Dose</label>
          </div>
          
          <div class="form-check">
              <input type="radio" class="form-check-input" id="secondDose" name="vaccineDose" value="2nd" required>
              <label class="form-check-label" for="secondDose">2nd Dose</label>
          </div>

            <button type="submit" class="btn btn-primary mt-3">Register</button>
            <a href="login.html"><input type="button" class="btn btn-primary mt-3" value="Login" name="login"></a>
        </form>
        <a href="Instruction.html" class="btn btn-secondary mt-3">Go back</a>
    </div>
</body>
</html>
